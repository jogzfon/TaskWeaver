name: student_management
enabled: true
required: false
description: >-
  Get data from a SQL database. 
  This plugin takes user requests when obtaining data from database is explicitly mentioned.
  Otherwise, confirm with the user if they want to pull data from this database.
  The data from this database can only be used for student management system.
examples: |-
  df, description = student_management("Give me the first name and last name of the student with an id of 9")

parameters:
  - name: query
    type: str
    required: true
    description: >-
      This is the natural language query that the user wants to get data from the database.
      The plugin will convert this into an appropriate SQL query.

returns:
  - name: df
    type: pandas.DataFrame
    description: This is the result data after executing the SQL query, returned as a pandas DataFrame.
  - name: description
    type: str
    description: This is a string describing the data pulled from the database and the SQL query used.