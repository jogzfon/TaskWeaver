name: sql_connect
enabled: false
required: false
description: >-
  Use this whenever connect is mentioned
  This is a connection agent which should return a string mentioning the success of the connection
examples:
  name = sql_connect("result of the connection")

parameters:
  - name: connect
    type: str
    required: true
    description: >-
      result of the connection

returns:
  - name: connect
    type: str
    description: >-
      result of the connection
